<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Cash Register</title>
</head>

<body>
  <div class="container">
    <h1>Cash Register</h1>

    <table>
      <tc>
        <th>Penny</th>
        <th>Nickel</th>
        <th>Dime</th>
        <th>Quarter</th>
        <th>One</th>
        <th>Five</th>
        <th>Ten</th>
        <th>Twenty</th>
      </tc>
      <tr class="cash-list">
        <td id="penny" data-value="1.01">1.01</td>
        <td id="nickel" data-value="2.05">2.05</td>
        <td id="dime" data-value="3.1">3.1</td>
        <td id="quarter" data-value="4.25">4.25</td>
        <td id="one" data-value="90">90</td>
        <td id="five" data-value="55">55</td>
        <td id="ten" data-value="20">20</td>
        <td id="twenty" data-value="60">60</td>
      </tr>
  </table>

    <div class="input">
      <div class="bill">
        <label for="bill-amount">Bill :</label>
        <input type="text" name="bill-amount" id="bill-amount" placeholder="0.0" required>
      </div>
      <div class="cash">
        <label for="cash-amount">Cash :</label>
        <input type="text" name="cash-amount" id="cash-amount" placeholder="0.0" required>
      </div>

      <button id="balance" type="submit">Refund Change</button>

      <div id="status-message"></div>
      <ul id="change-list"></ul>
    </div>

    

  </div>
  <script src="./script.js"></script>
</body>

</html>
